<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silsilah Keluarga</title>
  <style>
    body {
     font-family: Arial, sans-serif;
  background-color: #6d1818;
  background-image: url('background.jpg'); /* Ganti dengan nama file gambarmu */
  background-size: cover;              /* Agar gambar memenuhi seluruh layar */
  background-repeat: no-repeat;        /* Agar tidak diulang */
  background-position: center;         /* Posisi gambar di tengah */
  padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .level, .anak-anak {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .anggota-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .anggota {
      text-align: center;
    }
    .foto-kotak {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 5px;
    }
    .foto-kotak img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .toggle-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .play-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #45a049;
    }

    .play-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="musik" loop>
    <source src="musik.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Tombol Toggle Play/Pause -->
  <button class="play-button" onclick="toggleMusic()" id="tombolMusik">
    <span id="ikonMusik">
      <!-- Ikon Play -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <polygon points="16,8 56,32 16,56" />
      </svg>
    </span>
    <span id="teksMusik">Putar Musik</span>
  </button>

  <script>
    const musik = document.getElementById('musik');
    const ikonMusik = document.getElementById('ikonMusik');
    const teksMusik = document.getElementById('teksMusik');

    function toggleMusic() {
      if (musik.paused) {
        musik.play();
        // Ganti ikon ke Pause
        ikonMusik.innerHTML = `
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" y="8" width="12" height="48" />
            <rect x="36" y="8" width="12" height="48" />
          </svg>`;
        teksMusik.textContent = "Pause Musik";
      } else {
        musik.pause();
        // Ganti ikon ke Play
        ikonMusik.innerHTML = `
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <polygon points="16,8 56,32 16,56" />
          </svg>`;
        teksMusik.textContent = "Putar Musik";
      }
    }
  </script>
